<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <!-- Develop & host using HTML and CSS -->
    <!-- Showcase specific personal and real-time data attributes -->
    <!-- Each element should have a specified data-testid attribute-->
    
    <!-- Requirements -->
    <!-- 
        slack name 
        display picture

    
    
    
    -->



    
    
    <h1 data-testid="slackUserName" >Afolabi Esther</h1>

    <br>
    <img src="" alt="Afolabi Esther" data-testid="slackDisplayImage">

    <br>
    <div>Current day of the week</div>
    <div  data-testid="currentDayOfTheWeek" class="day"> </div>
    
    <br>
    <div>Current UTC time</div>
    <div  data-testid="currentUTCTime" class="time" ></div>

    <br>
    <div data-testid="myTrack">My Track: Frontend </div>

    <br>
    <a href="https://github.com/Hestia-Arc/frontend-page-creationHNG.git" target="_blank" data-testid="githubURL">
        <span>Github project URL</span>
    </a>
    

    <script src="./src/main.js"></script>
    <!-- Host URL (vercel) -->
    <!-- https://frontend-page-creation-hng.vercel.app/ -->
</body>
</html>
